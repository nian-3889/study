<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>라민이들이 이장님께</title>
    <style>
        .title {
            height: 300px;
            background-color: skyblue;
        }

        .title > p:nth-child(1) {
            font-size: 3em;
            text-align: center;
            height: 80%;
            line-height: 300px;
        }

        .title > p:nth-child(2) {
            height: 20%;
            text-align: center;
            line-height: 10%;
        }

    </style>

</head>

<body>
    <div class="title">
        <!-- <img src="" alt="라이네라 메인 타이틀"> -->
        <p>주민들이 전하는 생일 축하 메시지</p>
        <p id="weatherText"></p>
    </div>

    <div>
        <div class="mypost">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="url">
                <label for="floatingInput">닉네임</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">메시지</label>
            </div>
            <button onclick="save_comment()" type="button" class="btn btn-dark">응원 남기기</button>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            메시지
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>당신이 있었기에 저는 다시 일어설 수 있었습니다.<br>
                    제가 공부하고 있는 쪽이 웹개발이고, 학원 들어가면 당신의 생일을 축하하지 못하기에 그 부분을 고려하여 제작하게 되었습니다.<br>
                    생일 축하드립니다, 이장님.</p>
                <footer class="blockquote-footer">시우<cite title="Source Title"></cite></footer>
            </blockquote>
        </div>
    </div>
    <div>

    </div>

    <script>
        // $(document).ready(function () {
        //     alert('다 로딩됐다!')
        // });
        $.ajax({
            type: "GET",
            url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
            data: {},
            success: function (response) {
                let city = response['city']
                let temp = response['temp']
                // console.log(city, temp)
                $('#weatherText').text(`현재 ${city} 온도 : ${temp}℃`)

            }

        })

    </script>

</body>

</html>
